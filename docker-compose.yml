version: "2"

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: omeka
      MYSQL_USER: omeka
      MYSQL_PASSWORD: password
    # volumes:
    # mysql-data:
    #     driver: local

  db_admin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    links:
      - db:db
    ports:
      - "8080:80"

  omeka-s:
    image: docker.io/systemizer/omeka-arm64
    links:
      - db:db
    restart: always
    volumes:
      - ./themes:/var/www/html/themes
      - ./plugins:/var/www/html/plugins
    ports:
      - 8081:80
